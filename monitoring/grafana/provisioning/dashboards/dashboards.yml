# Grafana Dashboard Provisioning
# Automatically loads dashboard JSON files

apiVersion: 1

providers:
  - name: 'AI Music Royalty Attribution'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
